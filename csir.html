<script Language="JavaScript" Type="text/javascript"><!--

function FrontPage_Form1_Validator(theForm)

{

if (theForm.roll.value == "")

{

alert("Please enter a value for the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

day=theForm.frmDay.value;

month=theForm.frmMonth.value;

year=theForm.frmYear.value;

//alert(day);

if ( day==0 )

{

alert ("Please Enter Day of DOB");

return (false);

}

//alert(month);

if( month==0 )

{

alert (" Please Enter Month of DOB") ;

return (false);

}

// alert(year);

if( year==0)

{

alert(" Please Enter Year Of DOB");

return (false);

}

if (theForm.roll.value.length < 4)

{

alert("Please enter at least 4 characters in the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

if (theForm.roll.value.length > 4)

{

alert("Please enter at most 4 characters in the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

var checkOK = "0123456789-.,";

var checkStr = theForm.roll.value;

var allValid = true;

var validGroups = true;

var decPoints = 0;

var allNum = "";

for (i = 0; i < checkStr.length; i++)

{

ch = checkStr.charAt(i);

for (j = 0; j < checkOK.length; j++)

if (ch == checkOK.charAt(j))

break;

if (j == checkOK.length)

{

allValid = false;

break;

}

if (ch == ".")

{

allNum += ".";

decPoints++;

}

else if (ch == "," && decPoints != 0)

{

validGroups = false;

break;

}

else if (ch != ",")

allNum += ch;

}

if (!allValid)

{

alert("Please enter only digit characters in the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

if (decPoints > 1 || !validGroups)

{

alert("Please enter a valid number in the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

var chkVal = allNum;

var prsVal = parseFloat(allNum);

if (chkVal != "" && !(prsVal >= "0001" && prsVal <= "9999"))

{

alert("Please enter a valid number in the \"Roll Number\" field.");

theForm.roll.focus();

return (false);

}

return (true);

}
