  <body>
<div class="card text-white bg-success">
<div class="card-body">
<h2 style="text-align:center">InHouse Result</h2><br /><br /><br />
<center>
<form action="/inhouse" method="get">
<fieldset>
<div class="form-group"> 
<label for="roll">Roll Number</label> 
<input type="tel" class="form-control" id="" aria-describedby="RollHelp" placeholder="Enter email">
<small id="RollHelp" class="form-text text-muted" required="required ">Roll Number Hint </small>
</div>
<div class="form-group">
<label for="name">Name:</label>
    <input type="text" name="name" id="name" minlength="3" placeholder="Enter your Full Name" class="form-control" required="required" aria-describedby="NameHelp" required>
 <small id="NamHelp" class="form-text text-muted" required="required ">Name Hint </small>
</div>
<button type="submit" class="btn btn-primary">
   Search
   </button>
</fieldset>
</form>
</center>
</div>
</div>
</article>
