<!DOCTYPE html>
<html lang="en">
<head>
<title> Result </title>
<meta char="uft-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<article>
<div class="card text-white bg-primary"> 
<div class="card-body"> 
<h2 style="text-align:center">InHouse Result</h2><br /><br /><br /><p style="text-align:right">Published: <i>25 Nov</i></p>
</div> </div>
<center>
<div class="card border-primary">
<div class="card-body">
<form action="/inhouse" method="get">
<fieldset>
<br /><br /><br />
<div class="form-group">
<label for="roll">Roll number:</label>
<div class="input-group">
            <div class="input-group-addon">
<i class="fa fa-id-card-o"></i>
            </div>
    <input type="tel" name="roll" id="roll" minlength="4" maxlength="4" placeholder="Last four digits of Roll No." class="form-control" required="required" aria-describedby="textHelpBlock" required>
<div class="input-group-addon append">
              <i class="fa fa-id-badge"></i>
            </div>
          </div> 
          <span id="textHelpBlock" class="form-text text-muted">Example: 1234</span>
</div>
<div class="form-group">
<label for="roll">Name:</label>
<div class="input-group">
            <div class="input-group-addon">
<i class="fa fa-id-card-o"></i>
            </div>
    <input type="text" name="roll" id="roll" minlength="3" placeholder="Enter your Full Name" class="form-control" required="required" aria-describedby="textHelpBlock" required>
<div class="input-group-addon append">
              <i class="fa fa-id-badge"></i>
            </div>
          </div> 
          <span id="textHelpBlock" class="form-text text-muted">Don't include any prefix </span>
</div>
<button type="submit" class="btn btn-primary">
   Search
   </button>
</fieldset>
</form>
</div>
</div>
</center>
</article>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
